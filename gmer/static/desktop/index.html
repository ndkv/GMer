<html>
<head>
    <title>Google Maps Emergency Routing</title>
    
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link type="text/css" href="jquery-ui/css/smoothness/jquery-ui-1.8.13.custom.css" rel="stylesheet" />
    <link rel="stylesheet" href="../layout.css" type="text/css" />
    
    <script type="text/javascript" src="../jquery161.js"></script>
    
    <script type="text/javascript" src="jquery-ui/js/jquery-ui-1.8.13.custom.min.js"></script>
    
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    
    <!--Local libraries -->
    <script type="text/javascript" src="../ajax.js"></script>
    <script type="text/javascript" src="../main.js"></script>
    <script type="text/javascript"  src="../polygon_centroid.js"></script>
    <script type="text/javascript"  src="../route.js"></script>
    <script type="text/javascript"  src="../rast_grid.js"></script>
    <script type="text/javascript"  src="../util.js"></script>
    <script type="text/javascript"  src="../aStar.js"></script>
    <script type="text/javascript"  src="../douglas_peucker.js"></script>
    <script type="text/javascript"  src="../route_constraint_intersect.js"></script>
    <script type="text/javascript"  src="../directions_service.js"></script>
    <script type="text/javascript"  src="main_desktop.js"></script>
</head>

<body>
	<div class="content">
		<div class="top">
            <div id="map_canvas"></div>
            <div id="comments-panel">
            	<div id="tabs">
					<ul>
						<li><a href="#tabs-1">Properties</a></li>
	   				    <li><a href="#tabs-2">Comments</a></li>
						<li><a href="#tabs-3">Status</a></li>
					</ul>
					<div id="tabs-1">
					    <div id="properties">
					        <h3>Polygon properties</h1>
					        
					            <div id="polygonID">
					                <label for="polygonID-content" class="properties-header">Polygon ID: </label>
					                <div id="polygonID-content" class="properties-content"></div>
					            </div>
					            <br / >
					            <br / >
					            <div id="version">
					                <div class="properties-header">Version: </div>
					                <div id="version-content" class="properties-content"></div>
					            </div>
					            <br />
					            <br />
					            <div id="createdOn">
					                <div class="properties-header">Created on: </div>
					                <div id="createdOn-content" class="properties-content"></div>
					            </div>
					            <br />
					            <br />
					            <div id="numberOfComments">
					                <div class="properties-header">Comments: </div>
					                <div id="numberOfComments-content" class="properties-content"></div>
					            </div>
					            <br />
					            <br />
					            <div id="creatorComment">
					                <div class="properties-header">Creator's comment: </div>
					                <div id="creatorComment-content" class="properties-content"></div>
					            </div>
					        
					        <br />
					        <br />
					        
					        <h3>Manage polygon</h3>
					        <div>
					            <div id="updateConstraintDone" class="updateConstraintDone"><button class="update">Done</button></div>
					            <div id="updateConstraint" class="updateConstraint"><button class="update">Update Constraint</button></div>
					        </div>
					        <div class="deleteConstraint" id="deleteConstraint"><button class="delete-constraint">Delete Constraint</button></div>
					    </div>
					</div>
					<div id="tabs-2">
						<div id="comments-content"></div>
		                	<div id="comments-input">
		                	    <label for="name">Name</label>
		                	    <input id="name" type="text" />
		                	    <br />
		                	    <textarea id="content"></textarea>
		                    	<input id="submit" type="submit" />                    
		                	</div>
		            </div>
		            <div id="tabs-3">
		            	<div class="status-window">
							<div id="status"></div>
							<div id="output"></div>
						</div>
		            </div>
				</div>
			</div>
        </div>
        <div class="bottom">
        	<div class="controls">
        		<div class="route">
        		  <div class="route-title">Obstacle</div>
        		  <div class="button-container">
            			<div class="defineConstraint"><button class="createConstraint">Create Constraint</button></div>
            	   </div>
            	</div>
            	<div class="route">
            	    <div class="route-title">Route</div>
                	<div class="button-container">
                		<div class="defineRoute"><button>Create Route</button></div>
                		<div class="destroyRoute"><button>Delete Route</button></div>
                	</div>
                	<div class="button-container">
                		<div id="defineRoute" class="button">Cells: <input type="text" name="cellSize" value="50" id="cellSize" size="1"/></div>
                		<div id="destroyRoute" class="button">Threshold: <input type="text" name="cellSize" value="80" id="dp" size="1"/></div>
                	</div>
                	<div class="button-container">
                		<div class="buildRoute"><button>Build Route</button></div>
                		<div class='recalculateRoute'><button>Recalculate Route</button></div>
                	</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
